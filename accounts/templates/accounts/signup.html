<!-- accounts/templates/accounts/signup.html -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center fw-bold fs-3">Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 row justify-content-center">
                                <label for="id_username" class="col-sm-3 col-form-label text-end">ID</label>
                                <div class="col-sm-6">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="mb-3 row justify-content-center">
                                <label for="id_email" class="col-sm-3 col-form-label text-end">Email</label>
                                <div class="col-sm-6">
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="mb-3 row justify-content-center">
                                <label for="id_password1" class="col-sm-3 col-form-label text-end">Password</label>
                                <div class="col-sm-6">
                                    {{ form.password1 }}
                                </div>
                                <div class="col-sm-6" style="font-size:10px; color: red; padding-bottom:0px;">least 8 characters.</div>
                            </div>

                            <div class="mb-3 row justify-content-center">
                                <label for="id_password2" class="col-sm-3 col-form-label text-end">Confirm Password</label>
                                <div class="col-sm-6">
                                    {{ form.password2 }}
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark btn-lg w-50 fw-bold fs-5">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // DOM이 준비되면 실행
        $(document).ready(function(){
            $("#id_username").addClass("form-control");
            $("#id_email").addClass("form-control");
            $("#id_password1").addClass("form-control");
            $("#id_password2").addClass("form-control");
        });
    </script>
</body>
</html>
