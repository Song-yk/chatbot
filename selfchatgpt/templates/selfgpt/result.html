{% load static %}
{% block extrahead %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'gtp/style.css' %}">
{% endblock %}
<form action="chat" method="post" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <div class="d-flex justify-content-center align-items-center p-3">   
        <div class="border border-1 rounded w-25 p-3 text-center ">
            <div class="mb-2 w-100">
                    <label class="form-label fw-bold fs-4">chatgtp에게 요청하기 self</label>
                    <textarea class="form-control" rows = 2 id="question" name="question">{{question}}</textarea>
                </div>
                <div>
                    <label class="form-label fw-bold fs-4">응답</label>
                    <div id="result" class="border border-1 rounded p-3 mb-2 ">{{result}}</div>
                </div>
                <div><button id="text-button" type="submit" class="btn btn-dark w-100" >질문</button></div>
        </div>
    </div>
</form>
